<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium to Playwright Pro (LLM Edition)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
        }

        textarea {
            background: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            resize: none;
            scrollbar-width: thin;
            scrollbar-color: #475569 #1e293b;
        }

        textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        pre {
            background: #0f172a;
            border: 1px solid #334155;
            scrollbar-width: thin;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .glow {
            box-shadow: 0 0 40px -10px rgba(99, 102, 241, 0.3);
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60% {
                content: '...';
            }

            80%,
            100% {
                content: '';
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>

<body class="min-h-screen py-8 px-4">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-12 animate__animated animate__fadeInDown">
            <div class="flex items-center justify-center mb-4">
                <div class="w-12 h-12 btn-primary rounded-xl flex items-center justify-center mr-4 shadow-lg">
                    <i class="fas fa-brain text-2xl"></i>
                </div>
                <h1 class="text-4xl font-bold tracking-tight">
                    Selenium <span class="gradient-text">to Playwright</span>
                </h1>
            </div>
            <p class="text-slate-400 text-lg">Instant & AI Powered Conversion</p>
        </header>

        <!-- Main Workspace -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 animate__animated animate__fadeInUp"
            style="animation-delay: 0.2s;">
            <!-- Input Area -->
            <div class="flex flex-col space-y-4">
                <div class="flex items-center justify-between px-2">
                    <span class="text-sm font-semibold uppercase tracking-wider text-slate-500">
                        <i class="fa-brands fa-java mr-2"></i> Selenium Java
                    </span>
                    <button onclick="clearInput()"
                        class="text-xs text-slate-500 hover:text-slate-300 transition-colors">
                        Clear Code
                    </button>
                </div>
                <div class="relative group">
                    <textarea id="seleniumInput"
                        class="w-full h-[500px] p-6 rounded-2xl glow text-sm font-mono leading-relaxed"
                        placeholder="Paste your Selenium Java code here..."></textarea>
                </div>
            </div>

            <!-- Output Area -->
            <div class="flex flex-col space-y-4">
                <div class="flex items-center justify-between px-2">
                    <span class="text-sm font-semibold uppercase tracking-wider text-slate-500">
                        <i class="fa-brands fa-js mr-2"></i> Playwright TS/JS
                    </span>
                    <button onclick="copyToClipboard()"
                        class="text-xs text-slate-500 hover:text-slate-300 transition-colors">
                        <i class="fas fa-copy mr-1"></i> Copy Code
                    </button>
                </div>
                <div class="relative">
                    <div id="loading"
                        class="absolute inset-0 bg-slate-900/80 backdrop-blur-sm rounded-2xl z-10 hidden flex items-center justify-center">
                        <div class="text-center">
                            <div
                                class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-purple-500 border-t-transparent mb-2">
                            </div>
                            <p class="text-sm font-medium text-slate-300 loading-dots">Thinking</p>
                        </div>
                    </div>
                    <pre id="playwrightOutput"
                        class="w-full h-[500px] p-6 rounded-2xl text-sm font-mono leading-relaxed text-indigo-300 overflow-auto whitespace-pre-wrap">Converted code will appear here...</pre>
                </div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="mt-8 flex flex-col items-center justify-center space-y-4 animate__animated animate__fadeIn"
            style="animation-delay: 0.4s;">
            <div class="flex flex-wrap items-center justify-center gap-6">
                <!-- Language Selection -->
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-slate-500 font-bold uppercase tracking-widest">Language:</span>
                    <div class="flex bg-slate-800 p-1 rounded-lg">
                        <label class="cursor-pointer">
                            <input type="radio" name="lang" value="typescript" checked class="hidden peer">
                            <span
                                class="px-4 py-1.5 rounded-md text-xs inline-block peer-checked:bg-indigo-600 peer-checked:text-white transition-all">TypeScript</span>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="lang" value="javascript" class="hidden peer">
                            <span
                                class="px-4 py-1.5 rounded-md text-xs inline-block peer-checked:bg-indigo-600 peer-checked:text-white transition-all">JavaScript</span>
                        </label>
                    </div>
                </div>

                <!-- Engine Selection -->
                <div class="flex items-center space-x-2">
                    <span class="text-xs text-slate-500 font-bold uppercase tracking-widest">Engine:</span>
                    <div class="flex bg-slate-800 p-1 rounded-lg">
                        <label class="cursor-pointer" title="Instant conversion (Recommended for performance)">
                            <input type="radio" name="mode" value="regex" checked class="hidden peer">
                            <span
                                class="px-4 py-1.5 rounded-md text-xs inline-block peer-checked:bg-green-600 peer-checked:text-white transition-all">Regex
                                (Instant)</span>
                        </label>
                        <label class="cursor-pointer" title="AI conversion (Uses Local LLM - Potentially Slow)">
                            <input type="radio" name="mode" value="llm" class="hidden peer">
                            <span
                                class="px-4 py-1.5 rounded-md text-xs inline-block peer-checked:bg-purple-600 peer-checked:text-white transition-all">Gemma
                                3 (AI)</span>
                        </label>
                    </div>
                </div>
            </div>

            <button onclick="handleConvert()"
                class="btn-primary px-16 py-4 rounded-full font-bold text-lg shadow-xl hover:scale-105 active:scale-95 transition-transform">
                Convert Everything
            </button>

            <p id="statusMsg" class="text-sm text-slate-500 italic"></p>
        </div>

        <!-- Directory Info -->
        <div class="mt-12 p-6 glass rounded-2xl text-center">
            <h3 class="text-sm font-semibold text-slate-400 mb-2">CONVERSION STATUS</h3>
            <div id="logArea" class="text-xs font-mono text-slate-500 space-y-1">
                Ollama Status: <span id="ollamaStatus" class="text-yellow-500">Checking...</span>
                Ollama Status: <span id="engine-status" class="text-yellow-500">Checking...</span>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/convert';

        // Check Ollama status (non-blocking)
        const checkOllama = async () => {
            const statusEl = document.getElementById('engine-status');
            try {
                // Short timeout to prevent hanging the page
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);

                const res = await fetch('http://localhost:11434/api/tags', { signal: controller.signal });
                const data = await res.json();
                clearTimeout(timeoutId);

                const models = data.models.map(m => m.name);
                if (models.includes('gemma3:1b') || models.includes('gemma3')) {
                    statusEl.innerText = 'Gemma 3 Ready';
                    statusEl.className = 'text-green-500';
                } else {
                    statusEl.innerText = 'AI Offline';
                    statusEl.className = 'text-slate-500';
                }
            } catch (e) {
                statusEl.innerText = 'AI Offline';
                statusEl.className = 'text-slate-500';
            }
        };

        window.onload = checkOllama;

        async function handleConvert() {
            const code = document.getElementById('seleniumInput').value;
            const lang = document.querySelector('input[name="lang"]:checked').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const output = document.getElementById('playwrightOutput');
            const loading = document.getElementById('loading');
            const logArea = document.getElementById('logArea');
            const statusMsg = document.getElementById('statusMsg');

            if (!code.trim()) {
                alert('Please paste some code first!');
                return;
            }

            loading.classList.remove('hidden');
            statusMsg.innerText = '';
            output.innerText = 'Wait, the LLM is thinking...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        selenium_code: code,
                        target_language: lang,
                        mode: mode
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    output.innerText = data.playwright_code;
                    logArea.innerHTML = `
                        <div class="text-green-500">✓ Conversion Successful (${data.mode_used})</div>
                        <div>Output saved to: <span class="text-slate-300 font-bold">${data.file_path}</span></div>
                    `;
                } else {
                    statusMsg.innerText = 'Error: ' + data.message;
                    logArea.innerHTML = `<div class="text-red-500">✗ Conversion Failed: ${data.message}</div>`;
                }
            } catch (err) {
                statusMsg.innerText = 'Server unreachable. Run api.py.';
                logArea.innerHTML = `<div class="text-red-500">✗ Server Error: ${err.message}</div>`;
            } finally {
                loading.classList.add('hidden');
            }
        }

        function clearInput() {
            document.getElementById('seleniumInput').value = '';
            document.getElementById('playwrightOutput').innerText = 'Converted code will appear here...';
        }

        function copyToClipboard() {
            const code = document.getElementById('playwrightOutput').innerText;
            navigator.clipboard.writeText(code);
            alert('Copied to clipboard!');
        }
    </script>
</body>

</html>
